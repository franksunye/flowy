<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowy - Dist Version Test</title>
    <link href='../../dist/flowy.min.css' rel='stylesheet' type='text/css'>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #f0f0f0; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .test-area { display: flex; gap: 20px; }
        .sidebar { width: 200px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .canvas-area { flex: 1; }
        #canvas { border: 2px dashed #ccc; min-height: 400px; position: relative; }
        .create-flowy { 
            background: #007bff; color: white; padding: 10px; margin: 5px 0; 
            border-radius: 4px; cursor: pointer; text-align: center;
        }
        .create-flowy:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß™ Flowy Dist Version Test</h1>
        <p>Testing dist/flowy.min.js and dist/flowy.min.css</p>
        <p><strong>File sizes:</strong> JS: 29,780 bytes | CSS: 1,094 bytes</p>
    </div>

    <div class="test-area">
        <div class="sidebar">
            <h3>Drag Elements</h3>
            <div class="create-flowy" data-type="1">üìù Action Block</div>
            <div class="create-flowy" data-type="2">üîç Condition Block</div>
            <div class="create-flowy" data-type="3">üìä Data Block</div>
            <div class="create-flowy" data-type="4">‚è∞ Timer Block</div>
            
            <h3>Controls</h3>
            <button id="output-btn">Get Output</button>
            <button id="clear-btn">Clear Canvas</button>
        </div>

        <div class="canvas-area">
            <h3>Canvas</h3>
            <div id="canvas">
                <div class="indicator invisible"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../dist/flowy.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize flowy
            flowy($("#canvas"), function() {
                console.log('Block grabbed');
            }, function() {
                console.log('Block released');
            }, function(x, y) {
                return true; // Allow snapping
            }, 40, 100);

            // Output button
            $('#output-btn').click(function() {
                const output = flowy.output();
                console.log('Flowy Output:', output);
                alert('Output logged to console. Check browser dev tools.');
            });

            // Clear button
            $('#clear-btn').click(function() {
                flowy.deleteBlocks();
                console.log('Canvas cleared');
            });
        });
    </script>
</body>
</html>
